<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to ClickUp</title>
</head>
<body>
    <h1>Upload PDF to ClickUp</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".pdf">
        <button type="submit">Upload PDF</button>
    </form>
    <div id="notification" style="margin-top: 20px;"></div> <!-- Elemen notifikasi -->

    <script src="sript.js"></script> <!-- Pastikan untuk menyertakan file JavaScript Anda -->
</body>
</html>
